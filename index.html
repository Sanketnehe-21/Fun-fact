<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Facts Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Facts Generator</h1>
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="theme-label">
                <span class="sun">☀️</span>
                <span class="moon">🌙</span>
            </label>
        </div>
        
        <div class="fact-box">
            <div class="quote-marks">"</div>
            <p id="fact-display">Click the button to discover an interesting fact!</p>
            <div class="quote-marks closing">"</div>
        </div>
        <button id="generate-btn">
            Generate New Fact
            <span class="button-icon">→</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
